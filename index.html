<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor pricing component</title>
</head>
<body>
    <div class="header">
        <h1> Our Pricing</h1>
        <div class="switcher">
            <p class="annually sw-active"> Annually</p>
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider round"></span>
            </label>
            <p class="monthly">  Monthly</p>
        </div>
    </div>
<section>
    <!-- switcher-start -->
   
    <div class="price">
        <div class="price-container">
            
            <!-- switcher end -->
            <!-- price anime start -->
            <div class="price-flex">
                <form>
                    <div class="price-card">
                        <div class="price-info">
                            <p id="basic"> Basic</p>
                            <span class="price-selected">$199.99</span>
                            <p id="basic-flex">  500 GB Storage</p>
                            <p id="basic-flex">  2 Users Allowed</p>
                            <p id="basic-flex">  Send up to 3 GB</p>
                            <button class="learn-btn">Learn More</button>
                        </div>
                    </div>
                    <div class="price-card2">
                        <div class="price-info2">
                            <p id="basic2"> Professional</p>
                            <span class="price-selected" style="color: #fff;">$249.99</span>
                            <p id="basic-flex2">  1 TB Storage</p>
                            <p id="basic-flex2">   5 Users Allowed</p>
                            <p id="basic-flex2">  Send up to 10 GB</p>
                            <button class="learn-btn2">Learn More</button>
                        </div>
                    </div>
                    <div class="price-card">
                        <div class="price-info">
                            <p id="basic"> Master</p>
                            <span class="price-selected">$399.99</span>
                            <p id="basic-flex">  2 TB Storage</p>
                            <p id="basic-flex">  10 Users Allowed</p>
                            <p id="basic-flex">  Send up to 20 GB</p>
                            <button class="learn-btn">Learn More</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- price anime end -->
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>

</html>
